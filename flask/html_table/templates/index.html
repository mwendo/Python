<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
<h1>These are our users!!!</h1>
<table>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Full Name</td>
    </tr>
    {% for u in users %}
    <tr>
        <td>{{u['first_name']}}</td>
        <td>{{u['last_name']}}</td>
        <td>{{u['first_name']}} {{u['last_name']}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
