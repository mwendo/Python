<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Title</h1>
    <div class="favorite_books col">
        {% for i in books %}
        <h3>Favorited by:</h3>
        <p>First Name:  {{i['first_name']}}</p>
        <p>Last Name: {{i['last_name']}}</p>
        {% endfor %}
    </div>

    <div class="add_favorite_author">
        <h1>Add Books's Favorite Author</h1>
        <form action="/add_author" method=post>
            <input type="hidden" name="book_id" value="{{book_query['id']}}">
            <label for="add_author">Author:</label>
            <select name="add_author" id="add_author">
                {% for i in second_query %}
                <option value="{{i['id']}}">{{i['first_name']}} {{i['last_name']}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Add">
        </form>
    </div>
</body>
</html>
